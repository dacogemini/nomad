{% extends 'base.html' %}
{% block content %}
<div class="col-md-8 offset-md-2">
    <h1 class="brand">Janus Travel Blog</h1>
    <hr>
    {% for post in posts %}
    <h2 class="brand"><a href="{% url 'blog_detail' post.pk%}">{{ post.title }}</a></h2>
    <small class="brand">
        {{ post.created_on.date }} |&nbsp;
        Categories:&nbsp;
        {% for category in post.categories.all %}
        <a href="{% url 'blog_category' category.name %}">
            {{ category.name }}
        </a>&nbsp;
        {% endfor %}
    </small>
    <p class="brand">{{ post.body | slice:":400" }}...</p>
    {% endfor %}
</div>
{% endblock %}
